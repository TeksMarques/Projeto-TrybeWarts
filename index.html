<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="buttonlogin" type="text">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email" />
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="front"
          ><input
            type="radio"
            id="front"
            name="family"
            value="Frontend"
          />Frontend</label
        >
        <label for="back"
          ><input
            type="radio"
            id="back"
            name="family"
            value="Backend"
          />Backend</label
        >
        <label for="full"
          ><input
            type="radio"
            id="full"
            name="family"
            value="FullStack"
          />FullStack</label
        >
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?
        </label>
        <label for=""
          ><input class="subject" type="checkbox" value="Hofs" />HoFs</label
        >
        <label for=""
          ><input class="subject" type="checkbox" value="Jest" />Jets</label
        >
        <label for=""
          ><input
            class="subject"
            type="checkbox"
            value="Promises"
          />Promises</label
        >
        <label for=""
          ><input class="subject" type="checkbox" value="React" />React</label
        >
        <label for=""
          ><input class="subject" type="checkbox" value="SQL" />SQL</label
        >
        <label for=""
          ><input class="subject" type="checkbox" value="Python" />Python</label
        >
        <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="radio-buttons"></label>
                <input id="radio-buttons"type="radio" name="rate" value="1">1
                <input id="radio-buttons"type="radio" name="rate" value="2">2
                <input id="radio-buttons"type="radio" name="rate" value="3">3
                <input id="radio-buttons"type="radio" name="rate" value="4">4
                <input id="radio-buttons"type="radio" name="rate" value="5">5
                <input id="radio-buttons"type="radio" name="rate" value="6">6
                <input id="radio-buttons"type="radio" name="rate" value="7">7
                <input id="radio-buttons"type="radio" name="rate" value="8">8
                <input id="radio-buttons"type="radio" name="rate" value="9">9
                <input id="radio-buttons"type="radio" name="rate" value="10">10
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
